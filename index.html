<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
          <div class="title">
              <h2>reviews</h2>
              <div class="underline"></div>
          </div> 

          <article class="review">
              <div class="img-container">
                  <img src="person-1.png" id="person-img" alt="">
              </div>
              <h4 id="author">Ash Williams</h4>
              <p id="job"> Smart Manager / The chosen one</p>
              <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non laudantium vel provident qui cupiditate soluta, 
                eaque placeat nobis nihil dolorum, quaerat iste cumque in reprehenderit! Cumque possimus explicabo facilis aliquam.
              </p>
              <!-- buttons-->
              <div class="buttons">
                  <button class="prev-btn">
                     <i class="fas fa-chevron-left"></i> 
                  </button>
                  <button class="next-btn">
                    <i class="fas fa-chevron-right"></i> 
                 </button>
              </div>
              <!--random button-->
              <button class="random-btn">surprise</button>
          </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
